[API_KEYS]
# Note: Pour Yahoo Finance, aucune clé API n'est nécessaire pour l'accès de base
YAHOO_FINANCE = none
# Remplacez par votre clé Alpha Vantage réelle
ALPHA_VANTAGE = votre_clé_alphavantage_ici
# Options gratuites ou alternatives pour les autres services
FINANCIAL_MODELING_PREP = demo
SIMFIN = free
QUANDL = none

[API_FALLBACKS]
# Utiliser Alpha Vantage comme alternative pour d'autres sources
USE_ALPHA_VANTAGE_FALLBACK = True
# Utiliser Yahoo Finance pour les données de base (prix, volume)
USE_YAHOO_FINANCE_FALLBACK = True

[PROXY]
USE_PROXY = False
HTTP_PROXY = http://proxy.example.com:8080
HTTPS_PROXY = https://proxy.example.com:8080

[DATA]
CACHE_DIR = data/cache
EXPIRY_DAYS = 7
# Mode offline pour utiliser les données en cache même si expirées
OFFLINE_MODE = False
# Utiliser des données précalculées lorsque possible
USE_PRECOMPUTED_DATA = True

[DATA_SOURCES]
# Privilégier Yahoo Finance pour les données historiques (gratuit)
PRICE_HISTORY = yahoo
# Privilégier Alpha Vantage pour les fondamentaux
FUNDAMENTALS = alpha_vantage
# Utiliser des données CSV locales pour les composants d'indices
INDEX_COMPONENTS = local_csv

[LOGGING]
LEVEL = INFO
FILE = logs/screener.log
ROTATE = True
MAX_SIZE = 5242880
BACKUP_COUNT = 3

[PERFORMANCE]
MULTITHREADING = True
MAX_THREADS = 8
CHUNK_SIZE = 50
